<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>友情链接管理页面</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/icon.css" />
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>

</head>
<body style="margin: 2px">
<!--fitColum 自动适应浏览器宽度-->
    <table id="dg" title="友情链接管理" class="easyui-datagrid"
           fitColumns="true" pagination="true" rownumbers="true" url="/admin/link/list" fit="true">
     <!--   定义列头-->
        <thead>
            <tr>
                <th field="cb" checkbox="true" align="center"></th>
                <th field="id" width="20" align="center">编号</th>
                <th field="name" width="200" align="center">友情链接名称</th>
                <th field="url" width="200" align="center">友情链接地址</th>
                <th field="sort" width="100" align="center">排列序号</th>
            </tr>
        </thead>
    </table>
</body>
<script type="text/javascript">
    CKEDITOR.replace("content");//实例化ckeditor

    function submitData(){
        $("#fm").form("submit",{
            url:"/admin/film/save",
            onSubmit:function(){
                //通过ckeditor节点属性来获取data
                var content=CKEDITOR.instances.content.getData();
                if(content==""){
                    $.messager.alert("系统提示","内容不能为空！");
                    return false;
                }
                return $(this).form("validate"); //validate require属性
            }, //提交前进行验证
            success:function(result){//执行成功后回调
                var result = eval('('+result+')');//用eval将字符串转换为代码对象
                if(result.success){
                    $.messager.alert("系统提示","保存成功！");
                    resetValue();
                }else{
                    $.messager.alert("系统提示","保存失败！");
                }

            }
        });
    }

    function resetValue(){
        $("#name").val("");
        $("#title").val("");
        $("#imageFile").val("");
        $("#yes").prop("checked",true);
        CKEDITOR.instances.content.setData("");
    }
</script>
</html>
