<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>电影动态信息管理页面</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/icon.css" />
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        var url;
        function formatFilmName(val,row) {
            return row.film.name;
        }
        function formatWebSiteName(val,row){
            return row.webSite.name+"&nbsp;("+row.webSite.url+")";
        }
        function searhInfo() {
            $("#dg").datagrid("load",{
                "info":$("#s_info").val()
            });
        }
    </script>
</head>
<body style="margin: 2px">
<!--fitColum 自动适应浏览器宽度-->
    <table id="dg" title="电影动态信息管理" class="easyui-datagrid"
           fitColumns="true" pagination="true" rownumbers="true" url="/admin/webSiteInfo/list" fit="true"
            toolbar="#tb">
     <!--   定义列头-->
        <thead>
            <tr>
                <th field="cb" checkbox="true" align="center"></th>
                <th field="id" width="20" align="center">编号</th>
                <th field="filmName" width="100" align="center" formatter="formatFilmName">电影名称</th>
                <th field="webSiteName" width="200" align="center" formatter="formatWebSiteName">网站名称</th>
                <th field="info" width="200" align="center">动态信息</th>
                <th field="url" width="250" align="center">具体地址</th>
                <th field="publishDate" width="80" align="center">发布日期</th>
            </tr>
        </thead>
    </table>
<div id="tb">
    <a href="javascript:openWebSiteAddDialog()" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加</a>
    <a href="javascript:openWebSiteModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
    <a href="javascript:deleteWebSite()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
    <div>
        &nbsp;电影动态信息：&nbsp;<input type="text" id="s_info" size="21" onkeydown="if(event.keyCode == 13) searchInfo()">
        <a href="javascript:searhInfo()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
    </div>
</div>

</body>

</html>
