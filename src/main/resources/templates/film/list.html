<meta charset="UTF-8" >
<div id="f"  xmlns:th="http://www.thymeleaf.org">
    <div class="data_list">
        <div class="data_list_title">
            <img src="/static/images/hot_icon.png"/>
            电影列表
        </div>
        <div class="datas lImageDatas">
            <ul class="imageUl">
                <li class="imageLi" th:each="film:${filmList}">
                   <a target="_blank" th:href="'/film/'+${film.id}" th:title="${film.name}">
                       <img class="indexFilm" th:src="'/static/filmImage/'+${film.imageName}">
                       <p th:text="${film.name}"></p>
                   </a>
                </li>
            </ul>
        </div>
    </div>

    <div>
        <nav>
           <!-- th:utext将其自动转换为html代码-->
            <ul class="pagination" th:utext="${pageCode}">
            </ul>
        </nav>
    </div>

</div>
