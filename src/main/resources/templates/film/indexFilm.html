<meta charset="UTF-8" >
<div id="f"  xmlns:th="http://www.thymeleaf.org">
    <div class="data_list">
        <div class="data_list_title">
            <img src="/static/images/hot_icon.png"/>
            热门电影
        </div>
        <div class="datas imageDatas">
            <ul class="imageUl">
                <li class="imageLi" th:each="newestIndexHotFilm:${application.newestIndexHotFilmList}">
                   <a target="_blank" th:href="'/film'+${newestIndexHotFilm.id}" th:title="${newestIndexHotFilm.name}">
                       <img class="indexFilm" th:src="'/static/filmImage/'+${newestIndexHotFilm.imageName}">
                       <p th:text="${newestIndexHotFilm.name}"></p>
                   </a>
                </li>
            </ul>
        </div>
    </div>
</div>
